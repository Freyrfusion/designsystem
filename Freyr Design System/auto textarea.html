<script>
var textarea = document.querySelector('.autoexpand');

textarea.addEventListener('keydown', autosize);
             
function autosize(){
  var el = this;
  setTimeout(function(){
    el.style.cssText = 'height:auto;min-height:55px;overflow:hidden; padding:0';
    // for box-sizing other than "content-box" use:
    // el.style.cssText = '-moz-box-sizing:content-box';
    el.style.cssText = 'height:' + el.scrollHeight + 'px;overflow:hidden;';
      if(el.scrollHeight >= 160){
         el.style.cssText = 'max-height:160px;height:'+ el.scrollHeight + 'px';
      }
  },0);
}
</script>
