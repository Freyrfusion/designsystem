	<script type="text/javascript">
		$(document).ready(function(){
            //IFrame action
        var pageloadbtn = $('#loadpage li a');
        var otherpages =   $('#loadpage li');;
        var iframetarget = document.getElementById('pagecontents').src;
        var gridspage = "grids.html";
        var welcomepage = "welcome.html";
        pageloadbtn.click(function(e){
           
          //     pageloadbtn.parent().removeAttr('class'); 
            var linkid = $(this).attr("id");
            var linkparent = $(this).attr("aria-label");
            var targetpage = linkid + ".html" ;
            var thisparent = $(this).parent("");
            //  var thisparentto = $(this).parent().parent().parent().parent();
            var changehead = $("#pageheading");
            var parentpage = $("#parentpage");
            var currentpage = $("#currentpage");
            if(linkid!=""){
             if(otherpages.hasClass("active")){
                 otherpages.removeClass("active");
             }
                else{
                    
                };
                document.getElementById('pagecontents').src = targetpage;
                
                 var parented = $(this).attr('aria-label');
                if( parented == "UI Elements" || parented == "Forms"){
                    $(this).closest('li.has-submenu').addClass("active").siblings().removeClass("active");
                   // $(this).siblings().removeClass("active");
                }
                else{
                    $('li.has-submenu').removeClass("active");
                }
               
                //('#loadpage li').removeClass("active");
             //   thisparentto.addClass("active");
                thisparent.addClass('active'); 
               
                
                if(linkparent=="UI Elements"  || linkparent == "Forms"){
                   parentpage.text(linkparent);
                    currentpage.text(linkid);
                }
                else{
                    
                }
                changehead.text(linkid);
            }
            else{
                
            }
            
  
          
        });
        
            // Menu Function
			$(".menu-toggle").click(function(){
				var totalbody = $("body");
				if(totalbody.hasClass("menu-collapsed")){
					totalbody.removeClass("menu-collapsed");
				}
				else{
					totalbody.addClass("menu-collapsed");
				}
			});
			// in this demo, it is triggered by a click event
			// you may use any trigger in your apps
			$(".loader-show").click(function() {
			  if ($("#progress").length === 0) {
			    // inject the bar..
			    $("body").append($("<div><b></b><i></i></div>").attr("id", "progress"));
			    
			    // animate the progress..
			    $("#progress").width("101%").delay(800).fadeOut(1000, function() {
			      // ..then remove it.
			      $(this).remove();
			    });  

			  }
			});
           
            // User Menu 
           $(".user-dropdown").click(function(){  
                var menubtn = $(".user-dropdown"); 
                if(menubtn.hasClass("open")){
                    menubtn.removeClass("open");
                }
                else{
                    menubtn.addClass("open");
                }
            });
            // Submenu
            $(".icon-down-open").click(function(){
                
                //var submenu = $(".has-submenu"); 
                   var submenu = $(this).parent(".has-submenu");
                if(submenu.hasClass("open")){
                    submenu.removeClass("open");
                }
                else{
                    submenu.addClass("open");
                    submenu.siblings().removeClass("open");
                }
            });
            // More Menu
            
            $(".more-menu").click(function(){
                var moremenu = $(".more-dropdown"); 
                var thisone = $(".more-menu")
                if(moremenu.hasClass("open")){
                    moremenu.removeClass("open");
                     thisone.removeClass("opened");
                }
                else{
                    moremenu.addClass("open animated faster fadeInUp");
                      thisone.addClass("opened");
                }
            });
            
            // Search display
            $(".search-action").click(function(){
                var headersearch = $(".header-searchbox"); 
                if(headersearch.hasClass("showsearch")){
                   //  headersearch.addClass("slideOutUp");
                  //  headersearch.removeClass("showsearch").delay(15000);
                    headersearch.addClass("slideOutUp").delay(1500).queue(function(){
                        headersearch.removeClass("showsearch").dequeue();
                    });
                }
                else{
                     headersearch.removeClass("slideOutUp");
                    headersearch.addClass("showsearch animated faster slideInDown");
                     
                      $("#headersearch").focus();
                }
            });
            // Tabs
            $('#myTab a').on('click', function (e) {
              e.preventDefault()
              $(this).tab('show')
            })
		})

	</script>
