<!DOCTYPE html>

<html>

<head>
    <title>Unified RIMS | Freyr</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var menutoggle = $(".nav-toggleicon");
            var bodyelement = $("body");
            menutoggle.click(function () {
                if (bodyelement.hasClass("menu-mini")) {
                    bodyelement.removeClass("menu-mini");
                }
                else {
                    bodyelement.addClass("menu-mini");
                }
            })

            // App Switch Code
            var appswitchopenbtn = $(".app-switch-btn");
            var appswitchclosebtn = $(".app-switch-closebtn");
            var apppanel = $(".app-switchpanel");

            appswitchopenbtn.click(function () {
                apppanel.addClass("show-appswitch");
            });
            appswitchclosebtn.click(function () {
                apppanel.removeClass("show-appswitch");
            });

            // User Menu 
            $(".user-dropdown").click(function () {
                var menubtn = $(".user-dropdown");
                if (menubtn.hasClass("open")) {
                    menubtn.removeClass("open");
                }
                else {
                    menubtn.addClass("open");
                }
            });

            // language
            $(".lang-selector").click(function () {
                var langlist = $(".lang-selector ul");
                if (langlist.hasClass("showlang")) {
                    langlist.removeClass("showlang");
                }
                else {
                    langlist.addClass("showlang");
                }
            });

            // language
            $(".domain-selector").click(function () {
                var langlist = $(".domain-selector ul");
                if (langlist.hasClass("showdomains")) {
                    langlist.removeClass("showdomains");
                }
                else {
                    langlist.addClass("showdomains");
                }
            });

            $(".has-submenu").click(function () {
                var submenulist = $(".has-submenu");
                if (submenulist.hasClass("open")) {
                    submenulist.removeClass("open");
                }
                else {
                    submenulist.addClass("open");
                }
            });


        })
        
    </script>
</head>
