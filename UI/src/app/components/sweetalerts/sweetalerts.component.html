<div class="ngtabs">
    <ul>
        <li id="tab1" *ngFor="let tab of commontablist; index as i; first as isFirst">
            <a (click)="openTabList(i)" [ngClass]="{'active': selectedList === i }" href="javascript:void(0)">
                {{tab}}</a>
        </li>
    </ul>
    <a class="button sweet-alert btn btn-primary" id="pop1"><i class="icon-ban"></i></a> &nbsp;
    <a class="button sweet-alert btn btn-primary" id="pop2"><i class="icon-delete-button-lines"></i></a> &nbsp;
    <div id="pop1" class="sweet-alert-overlay">
        <div class="sweet-alert-1 pop-small">
            <div class="avatar-md">
                <div class="avatar-title">
                    <svg height="50" viewBox="-18 -18 572.00902 572" width="50" xmlns="http://www.w3.org/2000/svg">
                        <path

                    </svg>
                </div>

            </div>

            <div class="modal-content">
                <p> Are you sure you want to inactivate the Status? </p>
            </div>
            <div class="modal-footer">
                <a class="sweet-alert close btn btn-primary"> No </a>
                <a class="sweet-alert close btn btn-light btn-shadow text-dark m-l-10"> Yes </a>


            </div>

        </div>
    </div>

                <p> Are you sure you want to delete? </p>
            </div>
            <div class="modal-footer">
                <a class="sweet-alert close btn btn-primary"> No </a>
                <a class="sweet-alert close btn btn-light btn-shadow text-dark m-l-10"> Yes </a>


            </div>

        </div>
    </div>

    <div class="ng-tabcontent">
        <ng-container *ngIf="selectedList === 0">

        </ng-container>
        <ng-container *ngIf="selectedList === 1">
            <button ngxClipboard (click)='copyToClipboard(sweethtmlcopy, $event)' class="copybutton"
                [innerHTML]="copytxt"></button>
            <pre prism language="javascript" class="language-js">
                <code #sweethtmlcopy>
                    <![CDATA[
                   
                    ]]>
                </code>
            </pre>
        </ng-container>
        <ng-container *ngIf="selectedList === 2">
            <h5> We will add content soon!</h5>
        </ng-container>
    </div>
</div>
