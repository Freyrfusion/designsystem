<div class="container">
    <div class="row">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0">
            <h2 class="m-b-10 display-b">Kendo Dropdown</h2>
            <p class="m-b-30"> </p>
        </div>
    </div>
    <div class="ngtabs">
        <ul>
            <li id="tab1" *ngFor="let tab of commontablist; index as i; first as isFirst">
                <a (click)="openTabList(i)" [ngClass]="{'active': selectedList === i }" href="javascript:void(0)">
                    {{tab}}</a>
            </li>
        </ul>
    </div>
    <div class="ng-tabcontent">
        <ng-container *ngIf="selectedList === 0">
            <div class="row">
                <div class="col-4">
                    <p>Dropdown</p>
                    <kendo-dropdownlist class="kendo-custom-dropdown" [data]="impurities" textField="Name"
                        valueField="Id" [valuePrimitive]="true" [(ngModel)]="modal" [defaultItem]="defaultItem"
                        [ngClass]="">
                    </kendo-dropdownlist>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="selectedList === 1">
            <button ngxClipboard (click)='copyToClipboard(kendodropdownhtmlcopy, $event)' class="copybutton"
                [innerHTML]="copytxt"></button>
            <pre prism language="html" class="language-html">
                <code #kendodropdownhtmlcopy>
                 <![CDATA[
        // HTML 
        
        <kendo-dropdownlist class="kendo-custom-dropdown" [data]="impurities" textField="Name" valueField="Id"
            [valuePrimitive]="true" [(ngModel)]="modal" [defaultItem]="defaultItem" [ngClass]="">
        </kendo-dropdownlist>
                ]]>
                </code>
            </pre>

            <button ngxClipboard (click)='copyToClipboard(kendodropdowntscopy, $event)' class="copybutton"
                [innerHTML]="copytxt"></button>
            <pre prism language="javascript" class="language-js">
                <code #kendodropdowntscopy>
                 <![CDATA[
        // Kendo Dropdown ts

        public modal:any
        public defaultItem: { Name: string; Id: number } = { Name: "-- Select --", Id: null };
        public impurities: any[] = [{ Name: "Yes", Id: 1 }, { Name: "No", Id: 0 }];

        ngOnInit(): void {
        this.modal=1;
        }
                    
                 
                ]]>
                </code>
            </pre>
        </ng-container>
        <ng-container *ngIf="selectedList === 2"> </ng-container>
    </div>

</div>
