<div class="row">
    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0">
        <h2 class="m-b-10 display-b">Kendo Radio button</h2>
        <p class="m-b-30"> </p>
    </div>
</div>
<div class="ngtabs">
    <ul>
        <li id="tab1" *ngFor="let tab of commontablist; index as i; first as isFirst">
            <a (click)="openTabList(i)" [ngClass]="{'active': selectedList === i }" href="javascript:void(0)">
                {{tab}}</a>
        </li>
    </ul>
</div>
<div class="ng-tabcontent">
    <ng-container *ngIf="selectedList === 0"> 
        <p> <input type="radio" #terms kendoRadioButton /> Accept Terms & Conditions </p>
        </ng-container>
    <ng-container *ngIf="selectedList === 1">
        <button ngxClipboard (click)='copyToClipboard(kendoradiobutton, $event)' class="copybutton"
            [innerHTML]="copytxt"></button>
        <pre prism language="html" class="language-html">
                <code #kendoradiobutton>
                    <![CDATA[
                    //HTML

                    <input type="radio" #terms kendoRadioButton />

                    ]]>
                </code>
            </pre>
            <button ngxClipboard (click)='copyToClipboard(appmodule1, $event)' class="copybutton"
            [innerHTML]="copytxt"></button>
            <pre prism language="javascript" class="language-js">
                <code #appmodule1>
                    //app.module.ts
                    <![CDATA[
                    import { InputsModule } from '@progress/kendo-angular-inputs';

                    @NgModule({
                        imports: [
                        InputsModule,
                        ]
                    )}
                    ]]>
                </code>
            </pre>
          
    </ng-container>
    <ng-container *ngIf="selectedList === 2">
        <h5> We will add content soon!</h5>
    </ng-container>
</div>
